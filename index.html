<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Resizer JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="upload-box">
        <input type="file" accept="image/*" hidden>
        <img src="upload.png" alt="">
        <p>Browse File to Upload</p>
      </div>
      <div class="content">
        <div class="row sizes">
          <div class="column width">
            <label>Width</label>
            <input type="number">
          </div>
          <div class="column height">
            <label>Height</label>
            <input type="number">
          </div>
        </div>
        <div class="row checkboxes">
          <div class="column ratio">
            <input type="checkbox" id="ratio" checked>
            <label for="ratio">Lock aspect ratio</label>
          </div>
          <div class="column quality">
            <input type="checkbox" id="quality">
            <label for="quality">Reduce quality</label>
          </div>
        </div>
        <button class="download-btn">Download Image</button>
      </div>
    </div>
    <div class="social">
      <nav>
        <ul>
           <li><a href="http://tumusoftware.ml/?i=1" target="_blank"><i class="far fa-window-maximize"></i><span>Web Site</span></a></li>
           <li><a href="https://www.linkedin.com/in/umut-can-demir/" target="_blank"><i class="fab fa-linkedin-in"></i><span>Linkedin</span></a></li>
           <li><a href="https://github.com/umutdemr" target="_blank"><i class="fab fa-github"></i><span>Github</span></a></li>
        </ul>
     </nav>
    </div>
  </body>
</html>
